<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Card Layout</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1ft));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
}
.card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}
.card img {
    max-width: 100%;
    border-radius: 8px 8px 0 0;
}
.card h3 {
    margin: 15px 0 10px;
}
.card p {
    color: #555;
}
</style>
<body>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Card Image">
        <h3>Card Title 1</h3>
        <p>This is a description for card 1.</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Card Image">
        <h3>Card Title 2</h3>
        <p>This is a description for card 2.</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Card Image">
        <h3>Card Title 3</h3>
        <p>This is a description for card 3.</p>
    </div>
</div>

</body>
</html>
